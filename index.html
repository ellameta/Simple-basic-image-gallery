<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Slideshow with Javascript!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="main-img">
            <img src="img/1.jpeg" id="current">
        </div>
        <div class="imgs">
            <img id="img" src="img/1.jpeg">
            <img id="img" src="img/2.jpeg">
            <img id="img" src="img/3.jpeg">
            <img id="img" src="img/4.jpeg">
            <img id="img" src="img/5.jpeg">
            <img id="img" src="img/6.jpeg">
            <img id="img" src="img/7.jpg">
            <img id="img" src="img/8.jpg">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
